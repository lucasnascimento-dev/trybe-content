<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1 - Adicione os campos de entrada para email e senha.-->
    <form action="">
        <label for="input-email">
            <p>E-mail:</p>
            <input type="text" name="email" id="input-email" autofocus autocomplete="off" placeholder="Digite seu e-mail" required>
        </label>
        <label for="input-senha">
            <p>Senha:</p>
            <input type="passwords" name="senha" id="input-senha" placeholder="Digite sua senha" required>
        </label>
        <label for="input-lembrar">
            <p>Lembrar:</p>
            <input type="checkbox" name="lembrar" id="input-lembrar">
        </label>
        <br>
        <input type="button" name="button" id="info" value="Entrar">
    </form>
</body>
</html>
