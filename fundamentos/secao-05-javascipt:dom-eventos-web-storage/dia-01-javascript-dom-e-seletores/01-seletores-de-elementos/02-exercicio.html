<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="parag" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
    // Adicione uma classe igual para os dois parágrafos (pelo HTML); 
    /* 
    Recupere os seus parágrafos via código JavaScript, usando a função 
    getElementsByClassName;
    */
        const paragraphs = document.getElementsByClassName('parag');

    /*
     Altere algum estilo do primeiro deles; 
    */
        paragraphs[0].style.backgroundColor = 'black';

    /*
     Recupere o subtítulo e altere a cor dele usando a função 
     getElementsByTagName. 
    */
        const subtitle = document.getElementsByTagName('h4')[0];
        subtitle.style.color = 'green'
        

    </script>
  </body>
</html>
